<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KST Date Widget</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .widget {
      background: #ffffff;
      border-radius: 32px;
      padding: 24px 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 250px; /* 가로 폭 줄임 → 사각형 비율 */
      height: 250px; /* 높이 그대로 */
    }

    .top-text {
      font-size: 2.0rem;
      font-weight: bold;
      color: #000;
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 16px; /* Day 시작 위치 유지 */
    }

    .day {
      font-weight: bold;
      
    }

    .month {
      font-weight: bold;
    }

    .date {
      font-size: 6.0rem;
      font-weight: 900;
      color: #000cfe;
      margin-top: -10px; /* 숫자 위로 올림 */
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="top-text">
      <span class="day" id="dayText">Wed</span>
      <span class="month" id="monthText">8</span>
    </div>
    <div class="date" id="dateText">20</div>
  </div>

  <script>
    function updateKSTDate() {
      const now = new Date();
      const kst = new Date(now.getTime() + (9 * 60 * 60 * 1000));

      const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      const month = kst.getUTCMonth() + 1;
      const date = kst.getUTCDate();
      const dayName = days[kst.getUTCDay()];

      document.getElementById('dayText').innerText = dayName;
      document.getElementById('monthText').innerText = month;
      document.getElementById('dateText').innerText = date;
    }

    document.addEventListener('DOMContentLoaded', updateKSTDate);
  </script>
</body>
</html>
