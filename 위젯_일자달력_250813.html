<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>투두투 데이 캘린더</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .widget {
      background: #ffffff;
      border-radius: 32px;
      padding: 24px 20px; /* 라이프 데이 위젯과 동일 */
      box-shadow: 0 8px 32px rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* 위쪽 정렬 */
      width: 150px;
      height: 150px;
    }

    .top-text {
      font-size: 1.5rem;
      font-weight: bold; /* 요일, 월 숫자 볼드 */
      color: #000;
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: -4px; /* 살짝 위로 올림 */
    }

    .day {
      font-weight: bold;
    }

    .month {
      font-weight: bold;
    }

    .date {
      font-size: 4rem;
      font-weight: 900; /* 일자는 더 굵게 */
      color: #000cfe;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="top-text">
      <span class="day" id="dayText">Wed</span>
      <span class="month" id="monthText">8</span>
    </div>
    <div class="date" id="dateText">20</div>
  </div>

  <script>
    function updateKSTDate() {
      const now = new Date();
      const kst = new Date(now.getTime() + (9 * 60 * 60 * 1000)); // UTC → KST 변환

      const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      const month = kst.getUTCMonth() + 1;
      const date = kst.getUTCDate();
      const dayName = days[kst.getUTCDay()];

      document.getElementById('dayText').innerText = dayName;
      document.getElementById('monthText').innerText = month;
      document.getElementById('dateText').innerText = date;
    }

    document.addEventListener('DOMContentLoaded', updateKSTDate);
  </script>
</body>
</html>
